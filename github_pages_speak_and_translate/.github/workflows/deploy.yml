name: Auto-Build and Update Root Files

on:
  push:
    branches: ["main"]
    paths:
      - 'github_pages_speak_and_translate/lib/**'  # Only trigger on changes to lib folder
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-and-update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.2'
          channel: 'stable'
      
      - name: Enable web
        run: flutter config --enable-web
      
      - name: Build Flutter web app
        working-directory: ./github_pages_speak_and_translate
        run: flutter build web --release --base-href "/speak_and_translate_app/"
      
      - name: Copy built files to repository root
        run: |
          # Copy web app files to repository root
          cp -r ./github_pages_speak_and_translate/build/web/flutter* ./
          cp -r ./github_pages_speak_and_translate/build/web/assets ./
          cp -r ./github_pages_speak_and_translate/build/web/canvaskit ./
          cp -r ./github_pages_speak_and_translate/build/web/icons ./
          cp ./github_pages_speak_and_translate/build/web/favicon.png ./
          cp ./github_pages_speak_and_translate/build/web/index.html ./
          cp ./github_pages_speak_and_translate/build/web/main.dart.js ./
          cp ./github_pages_speak_and_translate/build/web/manifest.json ./
          cp ./github_pages_speak_and_translate/build/web/version.json ./
      
      - name: Commit and push updated files
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add .
          # Only commit if there are changes
          git diff --staged --quiet || git commit -m "Auto-update web build files after lib changes"
          git push
          
permissions:
  contents: write